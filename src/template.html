<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>To do list</h2>
    <div class="task"></div>
  <button id="add"> + Add Task</button>
  <button id="projectbutton">Create New Project</button>
  <div id="projectContainer">
    
  </div>
  

  <dialog id="taskdialog">
        <form action="" id="taskForm">
            <textarea name="text" id="text" placeholder="enter your task" required></textarea>
            <label for="">Priority</label>
            <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            
            <label for="date">Due date</label>
            <input type="date" id="date" name="dueDate">
            
            <label for="projectSelect"> Add to Project:</label>
            <select id="projectSelect">
            <option value=""> --Select a Project --</option>
            </select>

            <button id="submitForm" type="submit">Add</button>
        </form>
        <button id="cancelForm" type="submit">Cancel</button>
    </dialog>

    <dialog id="projectdialog">
        <form action="" id="projectForm">
            <input type="text " name="title" placeholder="enter project title">
            <button id="submitproject">Add</button>
        </form>
        <button id="closeForm" type="submit" >close</button>
    </dialog>
    
    
</body>
</html>
