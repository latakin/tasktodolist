<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="text-center font-monospace">
        <h2 class="fs-1 fw-bold mb-5 mt-2">ToDo <svg  id="logo" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
             <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z"/>
            <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z"/>
            <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z"/>
            </svg>
        </h2>
  
   <div id="projectContainer" class="container">
    
  </div>
   
  <button id="projectbutton" class="btn btn-primary">Create New Project</button>
  <button id="add"> + </button>
  
  

  <dialog id="taskdialog" class="container">
        <div class="closediv">
                <button  id="cancelForm" type="submit">x</button>
        </div>
        <form action="" id="taskForm">
            <div class="row mb-3">
                <label for="" class="col-sm-4 col-form-label">Task</label>
                <div class="col-sm-6">
                    <textarea name="text" id="text" class="form-control" placeholder="enter your task" required></textarea>
                </div>
                
            </div>
            
            <div class="row mb-3">
                <label for="" class="col-sm-4 col-form-label">Priority</label>
                <div class="col-sm-6">
                    <select name="priority" id="priority" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
            </div>
            
            <div class="row mb-3">
                <label for="date" class="col-form-label col-sm-4">Due date</label>
                <div class="col-sm-6">
                    <input type="date" id="date" class="form-control" name="dueDate">
                </div>
                
            </div>
            
            <div class=" row mb-3">
                <label for="projectSelect" class="col-sm-4 col-form-label"> Add to Project:</label>
                <div class="col-sm-6">
                    <select id="projectSelect" name="projectSelect" class="form-select">
                        <option value=""> --Select a Project --</option>
                    </select>
                </div>
                
            </div>
            
            <div class="col-12">
                <button id="submitForm" type="submit" class="btn btn-primary">Add</button>
            </div>
            
        </form>
        
    </dialog>

    <dialog id="projectdialog" class="container">
        <div class="closediv">
            <button id="closeForm" type="submit" >x</button>
        </div>
        <form action="" id="projectForm">
            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-6">
                    <input type="text " name="title" class="form-control" placeholder="enter project title">
                </div>
                
            </div>
            
            <div class="col-12">
                <button id="submitproject" class="btn btn-primary">Add</button>
            </div>
            
        </form>
        
    </dialog>

    
        

    

    
    
    
</body>
</html>
